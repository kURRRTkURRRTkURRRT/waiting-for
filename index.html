<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            background-color: black;
            color: #dda0dd; /* Fliederfarbe */
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2em;
            margin: 0.5em;
        }
        .ascii-wheels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 1em 0;
        }
        .wheel {
            font-size: 1.5em;
            animation: spin 1s linear infinite;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            margin: 1em 0;
        }
        .statistics {
            font-size: 1em;
            margin: 1em 0;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .cube {
            position: absolute;
            width: 50px;
            height: 50px;
            transform-style: preserve-3d;
            animation: rotateCube 5s linear infinite;
        }
        .cube-face {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
        }
        .front { transform: translateZ(25px); }
        .back { transform: rotateY(180deg) translateZ(25px); }
        .right { transform: rotateY(90deg) translateZ(25px); }
        .left { transform: rotateY(-90deg) translateZ(25px); }
        .top { transform: rotateX(90deg) translateZ(25px); }
        .bottom { transform: rotateX(-90deg) translateZ(25px); }
        
        @keyframes spin {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
        @keyframes rotateCube {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        iframe {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>
    <h1>Countdown bis zum 21. Dezember üéÑ</h1>

    <div class="ascii-wheels">
        <div class="wheel">‚ô•LEOS‚ô•</div>
        <div class="wheel">‚ô•LEOS‚ô•</div>
    </div>
happy bday! ‚ô•LEOS‚ô•<br>
    <div class="countdown" id="countdown">‚ö†Ô∏è‚è≥ü§ê‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚òéÔ∏èüíî</div>

    <div class="statistics" id="statistics">
        
        Bereits gewartet: 0 Tage, 0 Stunden <br>
        Verbleibende Zeit: 25 Tage, 0 Stunden
    </div>

    <div class="background">
        <div class="layer" id="layer1"></div>
        <div class="layer" id="layer2"></div>
        <div class="layer" id="layer3"></div>
    </div>

    <iframe src="https://kurrrtkurrrtkurrrt.github.io/waiting-for/1.mp3" autoplay loop></iframe>

    <script>
        // Countdown-Daten
        const startDate = new Date("November 26, 2024 00:00:00");
        const endDate = new Date("December 21, 2024 19:00:00");
        const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
        const totalBars = "‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨‚ñ¨"; // Startbalken

        // Funktion zum Erstellen von W√ºrfeln
        function createCube(layer) {
            const cube = document.createElement("div");
            cube.className = "cube";

            // Zuf√§llige Position und W√ºrfelfarbe
            cube.style.top = Math.random() * 100 + "vh";
            cube.style.left = Math.random() * 100 + "vw";

            // W√ºrfelseiten erstellen
            ["front", "back", "right", "left", "top", "bottom"].forEach(face => {
                const cubeFace = document.createElement("div");
                cubeFace.className = "cube-face " + face;
                cubeFace.innerText = "Test";
                cube.appendChild(cubeFace);
            });

            layer.appendChild(cube);

            // Zuf√§llige Explosionseffekte
            setInterval(() => {
                if (Math.random() < 0.1) { // 10% Chance f√ºr eine Explosion
                    cube.style.animation = "none"; // stoppe die Rotation
                    cube.style.opacity = 0; // blendet den W√ºrfel aus (Explosionseffekt)
                    setTimeout(() => {
                        cube.remove(); // Entferne den W√ºrfel nach der Explosion
                    }, 500);
                }
            }, 1000);

            return cube;
        }

        // W√ºrfel zu den Ebenen hinzuf√ºgen
        document.querySelectorAll(".layer").forEach(layer => {
            for (let i = 0; i < 10; i++) {
                createCube(layer);
            }
        });

        // Countdown Update Funktion
        const countdownElement = document.getElementById('countdown');
        const statisticsElement = document.getElementById('statistics');

        function updateCountdown() {
            const now = new Date();
            const elapsed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24)); // Vergangene Tage
            const remaining = Math.max(0, totalDays - elapsed); // Verbleibende Tage

            // Update Countdown-Balken
            const barsLeft = totalBars.slice(0, remaining);
            countdownElement.innerHTML = `‚ö†Ô∏è‚è≥ü§ê${barsLeft}‚òéÔ∏èüíî`;

            // Update Statistik
            const hoursElapsed = Math.floor((now - startDate) / (1000 * 60 * 60)); // Vergangene Stunden
            const hoursRemaining = Math.max(0, (totalDays * 24) - hoursElapsed); // Verbleibende Stunden

            statisticsElement.innerHTML = `
                Bereits gewartet: ${elapsed} Tage, ${hoursElapsed % 24} Stunden <br>
                Verbleibende Zeit: ${remaining} Tage, ${hoursRemaining % 24} Stunden
            `;
        }

        // Intervall zum Aktualisieren
        setInterval(updateCountdown, 1000); // Alle 1 Sekunde
        updateCountdown(); // Initialer Aufruf
    </script>
</body>
</html>
